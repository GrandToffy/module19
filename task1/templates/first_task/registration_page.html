{% extends "menu.html" %}

{% block title %}Регистрация{% endblock %}
{% block header %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
